<script>
    function gaNaarBackend(){
        console.log("naar de backend");
        fetch('http://localhost:8082/methode1');
    }
    function gaNaarBackend2(){
        let deeigenaar = document.getElementById("eigenaarinput").value;
        let url = 'http://localhost:8082/methode2/'+deeigenaar;
        console.log(url);
        fetch(url);
    }
    function gaNaarBackend4(){
        console.log("naar de backend");
        fetch('http://localhost:8082/methode4')
            .then( qqq => qqq.text() )
            .then( data => nieuwefunctie(data))
    }
    function nieuwefunctie(infovanserver){
        document.getElementById("mijndiv1").innerHTML = infovanserver
    }
    function gaNaarBackend5(){
        console.log("naar de backend");
        fetch('http://localhost:8082/methode5')
            .then( qqq => qqq.json() )
            .then( data => nieuwefunctie2(data))
    }
    function nieuwefunctie2(infovanserver){
        document.getElementById("mijndiv2").innerHTML = infovanserver.prijs;
    }
</script>




<button onclick="gaNaarBackend()">Klik hier</button>
